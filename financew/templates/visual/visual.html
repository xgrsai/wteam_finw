{% extends 'financew/base.html' %}
{% block content %}
    <style>
        /* Стилі */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .plot-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        select, button {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
    </style>

    <h1>Візуалізація даних</h1>

    <!-- Форма для вибору категорій -->
    <div class="form-container">
        <form method="GET">
            <label for="x_category">Виберіть X:</label>
            <select name="x_category" id="x_category">
                {% for key, value in data_options.x.items %}
                    <option value="{{ key }}" {% if key == selected_x %}selected{% endif %}>{{ key }}</option>
                {% endfor %}
            </select>

            <label for="y_category">Виберіть Y:</label>
            <select name="y_category" id="y_category">
                {% for key, value in data_options.y.items %}
                    <option value="{{ key }}" {% if key == selected_y %}selected{% endif %}>{{ key }}</option>
                {% endfor %}
            </select>

            <button type="submit">Підтвердити</button>
        </form>
    </div>

    <!-- Контейнер для графіка -->
    <div class="plot-container">
        {{ plot_html|safe }}
    </div>
{% endblock content %}
