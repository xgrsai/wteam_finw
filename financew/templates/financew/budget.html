{% extends 'financew/base.html' %} {% block content %}
<a href="{% url "financew:new_finoperation" budget.id %}"">Додати нову фінансову операцію</a>
<p>{{budget.amount}}</p>
{% for finoperation in finoperations %}
<p>{{finoperation.type}} - {{finoperation.amount}} - {{finoperation.date_added}}</p>
{%empty%}
<p>Нема фінансових операцій</p>
{%endfor%} 
{% endblock content %}
